<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Art by Me | My Cart</title>
    <script src="/ShoppingCart.js"> </script>
    <link href="/fadeInLeft.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/cart.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/layout.css" rel="stylesheet" type="text/css">

    <!-- for the menus -->
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/c8e4d183c2.js"></script>
    <meta content="IE-edge" http-equiv="X-UA-Compatible">
    <link href="/main.css" rel="stylesheet" type="text/css">
    <script src="/scripts/IncludeHTML.js"></script>
</head>

<body>
<!-- menus -->
<div w3-include-html="menu.html"></div>

<div class="content">
    <div class="in-down">
<div class="container">
    <h1>Shopping Cart</h1>
    <div class="cart">
        <div class="products">
            <div class="product">
                <img src="/gallery/new/IMG_0530.png">
                <div class="product-info">
                    <h3 class="product-name">Mattise Artwork</h3>
                    <h4 class="product-price">20$</h4>
                    <h4 class="product-offer">50%</h4>
                    <p class="product-quantity">Qnt: <input value="1" name="">
                    <p class="product-remove">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                        <span class="remove">Remove</span>
                    </p>
                </div>
            </div>
            <div class="product">
                <img src="/gallery/new/Untitled_Artwork 9.PNG">
                <div class="product-info">
                    <h3 class="product-name">Friends themed card</h3>
                    <h4 class="product-price">20$</h4>
                    <h4 class="product-offer">40%</h4>
                    <p class="product-quantity">Qnt: <input value="1" name="">
                    <p class="product-remove">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                        <span class="remove">Remove</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <p>
                <span>Total Price</span>
                <span>₹ 3,000</span>
            </p>
            <p>
                <span>Number of Items</span>
                <span>2</span>
            </p>
            <p>
                <span>You Save</span>
                <span>₹ 1,000</span>
            </p>
            <a href="#">Proceed to Checkout</a>
        </div>
    </div>
</div>
</div>
</div>
<!-- for loading the menus -->
<script>includeHTML();</script>
</body>
</html>
