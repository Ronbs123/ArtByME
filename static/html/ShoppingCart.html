<!-- Navigation -->
<div class="menu">

<div class="content">
    <div class="in-down">
<div class="container">
    <h1>Shopping Cart</h1>
    <div class="cart">
        <div class="products">
            <div class="product">
                <img src="/gallery/new/IMG_0530.png">
                <div class="product-info">
                    <h3 class="product-name">Mattise Artwork</h3>
                    <h4 class="product-price">20$</h4>
                    <h4 class="product-offer">50%</h4>
                    <p class="product-quantity">Qnt: <input value="1" name="">

                        <i class="fa fa-trash" aria-hidden="true"></i>
                        <span class="remove">Remove</span>
                    </p>
                </div>
            </div>
            <div class="product">
                <img src="/gallery/new/Untitled_Artwork 9.PNG">
                <div class="product-info">
                    <h3 class="product-name">Friends themed card</h3>
                    <h4 class="product-price">20$</h4>
                    <h4 class="product-offer">40%</h4>
                    <p class="product-quantity">Qnt: <input value="1" name="">
                    <p class="product-remove">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                        <span class="remove">Remove</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <p>
                <span>Total Price</span>
                <span>₹ 3,000</span>
            </p>
            <p>
                <span>Number of Items</span>
                <span>2</span>
            </p>
            <p>
                <span>You Save</span>
